<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BookMyTable</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="assets\css\BookATable.css">

</head>
<body>

	<div class="row">

		
		<div class="col-md-5" id="book">
			
		
				<h2 class="lineUp">Book your table now!</h2>

				<form>

				<div class="row">
					
					<div class="col-md-6">
						
						<input type="text" required="" name="FirstName" placeholder="First Name..." class="form-control" autocomplete="off">
						<br>
						<br>

					</div>

					<div class="col-md-6">
						
						<input type="text" required="" name="LastName" placeholder="LastName..." class="form-control" autocomplete="off">
						<br>
						<br>

					</div>

				</div>

				<div class="row">
					
					<div class="col-md-6">
						
						<input type="date" required="" name="Date" placeholder="Date..." class="form-control" autocomplete="off">
						<br>
						<br>

					</div>

					<div class="col-md-6">
						
						<input type="time" required="" name="Time" placeholder="Time..." class="form-control" autocomplete="off">
						<br>
						<br>

					</div>

				</div>


				

				

				<input type="tel" required="" name="Number" placeholder="+91xxxxx-xxxxxx" class="form-control" autocomplete="off"
				maxlength="10" minlength="10">

				<br>
				<br>



				<center>
					<button type="submit" class="btn  button">Book Now</button>
				</center>

				<br>
				<br>

			</form>	
	
		</div>

		<div class="col-md-7">


		</div>
	

	</div>

</body>
</html>
