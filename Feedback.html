<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Feedback-Delivery</title>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="assets\css\feedback.css">

</head>
<body>

<center>
	<div class="container">
		

		<div class="col-md-3"></div>

		<div class="col-md-6" id="feedback">
			


			<h1>Your Feedback Matters!</h1>
			<br>
			<br>

			<form>
				
				<div class="row">
					
					<div class="col-md-6">
						<input type="text" name="FirstName" placeholder="First Name..." required="" class="form-control" autocomplete="off">
					</div>

					<div class="col-md-6">
						<input type="text" name="LastName" placeholder="Last Name..." required="" class="form-control" autocomplete="off">
					</div>


				</div>


				<br>

				<input type="Email" required="" name="Email" class="form-control" placeholder="abc@gmail.com" autocomplete="off">
				<br>


				<textarea id="textarea" class="form-control" required="" rows="6" placeholder="Your feedback here..." autocomplete="off"></textarea>
				<br>

				<input type="checkbox" name="SendMeCopy"><span>  Send me a Copy on Mail<span>
				<br>
				<br>

				<center>
					<button type="submit" class="btn  button">Send</button>
				</center>

			</form>


		</div>



	</div>

	<div class="col-md-3"></div>

</center>


</body>
</html>
